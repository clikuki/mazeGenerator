<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Maze Generator</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="dest/index.js" type="module"></script>
	</head>
	<body>
		<canvas></canvas>
		<div class="ui">
			<h1>Maze Generator</h1>
			<p>The algorithms featured here are:</p>
			<ul>
				<li>Aldous-Broder algorithm</li>
				<li>Wilson's algorithm</li>
				<li
					style="cursor: help"
					title="Uses Aldous-Broder for the start and Wilson's to finish it off"
				>
					Aldous-Broder + Wilson's hybrid algorithm
				</li>
			</ul>
			<p>
				Once the maze has finished generating, click on any two cells to find a path
				between them.
			</p>
			<div class="options">
				<h2>Options</h2>
				<div class="inputs">
					<div class="buttons">
						<button class="step">Step</button>
						<button class="pause">Pause</button>
						<button class="restart">Restart</button>
						<button class="fastForward">Fast Forward</button>
					</div>
					<div class="misc">
						<div class="algoType">
							<label for="algoTypeInput" title="Algorithm to use when generating maze"
								>Algorithm</label
							>
							<select id="algoTypeInput"></select>
						</div>
						<label>Columns<input type="number" class="column" min="3" /></label>
						<label>Rows<input type="number" class="row" min="3" /></label>
						<div class="stepsPerSecond">
							<label
								for="stepsPerSecondInput"
								title="Number of Simulation steps per second"
								>Steps per Second</label
							>
							<button>Uncapped</button>
							<input id="stepsPerSecondInput" type="number" min="0" disabled />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
